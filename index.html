<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>SharkMate Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,400;9..40,500;9..40,800;9..40,900;9..40,1000&display=swap" rel="stylesheet">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="background">
      <main class="container">
        <div class="image-sidebar">
          <img src="cute-shark-eating-bone-waving-hand-cartoon-vector-icon-illustration-animal-nature-isolated-flat_138676-6427-removebg-preview.png">
        </div>
        <form>
          <div class="form-container">
            <h1 class="form-header">
              Find Your Shark-mate: Swipe Right for Shark-tastic Love! To get started
              sign up now!
            </h1>
            <div class="input-container">
              <label for="first-name"></label>
              <input type="text" name="first-name"  required/>
              <span>First name</span>
            </div>
            <div class="input-container">
              <label for="last-name"></label>
              <input type="text" name="last-name"  required/>
              <span>Last name</span>
            </div>
            <div class="input-container">
              <label for="mail"></label>
              <input type="email" name="mail"  required/>
              <span>E-mail</span>
            </div>
            <div class="input-container">
              <label for="phone"></label>
              <input type="tel" name="phone" id="phone"  required/>
              <span>Phone</span>
            </div>
            <div class="input-container">
              <label for="user-password"></label>
              <input type="password" name="user-password" id="user-password" class="user-password" required/>
              <span>Password</span>
              <div class="password-error"></div>
            </div>
            <div class="input-container">
              <label for="confirm-password"></label>
              <input type="password" name="confirm-password" id="confirm-password" class="confirm-password"  required/>
              <span>Confirm password</span>
              <div class="password-error"></div>
            </div>
            <div>
              <button type="submit">Sign Up</button>
              <p>Already have an account? <a href="https://discord.com/" target="_blank">Log In!</a></p>
            </div>
            
            
          </div>
        </form>
        
      </main>
    </div>
    
  </body>
</html>
